<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kantoordag Check-in â€“ VodafoneZiggo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    :root {
      --red:        #E60000;
      --red-dark:   #B30000;
      --red-light:  #FF3333;
      --dark:       #0D0D0D;
      --text:       #1A1A1A;
      --sub:        #6B6B6B;
      --grey-bg:    #F7F7F7;
      --border:     #EBEBEB;
      --white:      #FFFFFF;
      --green:      #00875A;
      --green-bg:   #E3F5EF;
      --shadow:     0 4px 24px rgba(0,0,0,0.08);
      --shadow-lg:  0 8px 40px rgba(0,0,0,0.13);
      --r:          16px;
      --r-sm:       10px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--grey-bg);
      min-height: 100vh;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TOPBAR
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--red);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 16px rgba(230,0,0,0.35);
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* VZ Logo mark */
    .vz-mark {
      width: 38px;
      height: 38px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .vz-mark svg {
      width: 24px;
      height: 18px;
    }

    .topbar-title {
      color: white;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: -0.3px;
    }

    .topbar-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    .topbar-date {
      color: rgba(255,255,255,0.9);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 5px;
      background: rgba(0,0,0,0.18);
      border-radius: 20px;
      padding: 2px 8px;
      font-size: 0.65rem;
      font-weight: 700;
      color: rgba(255,255,255,0.92);
      letter-spacing: 0.03em;
    }

    .status-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #4ADE80;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.35; }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HERO
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .hero {
      background: linear-gradient(145deg, var(--red) 0%, #CC0000 60%, #A30000 100%);
      padding: 32px 20px 56px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -60px; right: -60px;
      width: 220px; height: 220px;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: -40px; left: -40px;
      width: 160px; height: 160px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
    }

    .hero-icon {
      font-size: 2.8rem;
      margin-bottom: 10px;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    .hero h1 {
      font-size: 1.75rem;
      font-weight: 900;
      letter-spacing: -0.6px;
      line-height: 1.15;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0.85;
      line-height: 1.5;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LAYOUT
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .main {
      max-width: 540px;
      margin: -28px auto 0;
      padding: 0 14px 60px;
      position: relative;
      z-index: 1;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CARDS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .card {
      background: var(--white);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 22px 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(0,0,0,0.04);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .card-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
      box-shadow: 0 3px 10px rgba(230,0,0,0.3);
    }

    .card-label {
      font-size: 1rem;
      font-weight: 800;
      color: var(--text);
      letter-spacing: -0.3px;
    }

    .card-sublabel {
      font-size: 0.75rem;
      color: var(--sub);
      font-weight: 500;
      margin-top: 1px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       FORM ELEMENTS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .field-group {
      margin-bottom: 18px;
    }

    .field-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--sub);
      text-transform: uppercase;
      letter-spacing: 0.07em;
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      pointer-events: none;
    }

    input[type="text"] {
      width: 100%;
      padding: 13px 14px 13px 42px;
      border: 2px solid var(--border);
      border-radius: var(--r-sm);
      font-size: 0.98rem;
      font-family: inherit;
      font-weight: 600;
      color: var(--text);
      background: var(--grey-bg);
      transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--red);
      background: white;
      box-shadow: 0 0 0 4px rgba(230,0,0,0.08);
    }

    input[type="text"]::placeholder {
      color: #B0B0B0;
      font-weight: 400;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DATE CHIPS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .chips-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .date-chip {
      border: 2px solid var(--border);
      border-radius: var(--r-sm);
      padding: 13px 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.34,1.56,0.64,1);
      user-select: none;
      background: var(--grey-bg);
      position: relative;
    }

    .date-chip:hover {
      border-color: var(--red);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(230,0,0,0.12);
    }

    .date-chip.selected {
      border-color: var(--red);
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(230,0,0,0.3);
    }

    .date-chip.selected::after {
      content: 'âœ“';
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.65rem;
      color: rgba(255,255,255,0.8);
      font-weight: 900;
    }

    .chip-weekday {
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--sub);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 3px;
    }

    .chip-day {
      font-size: 1.3rem;
      font-weight: 900;
      color: var(--text);
      line-height: 1;
      letter-spacing: -0.5px;
    }

    .chip-month {
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--sub);
      margin-top: 2px;
    }

    .date-chip.selected .chip-weekday,
    .date-chip.selected .chip-day,
    .date-chip.selected .chip-month { color: white; }

    .date-chip.selected .chip-weekday { opacity: 0.8; }
    .date-chip.selected .chip-month   { opacity: 0.85; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       BUTTON
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .btn-checkin {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      color: white;
      border: none;
      border-radius: var(--r-sm);
      font-size: 1rem;
      font-weight: 800;
      font-family: inherit;
      cursor: pointer;
      letter-spacing: -0.1px;
      transition: all 0.2s;
      box-shadow: 0 4px 16px rgba(230,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-checkin:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(230,0,0,0.4);
    }

    .btn-checkin:active { transform: scale(0.98); }

    .btn-checkin:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-arrow {
      font-size: 1.1rem;
      transition: transform 0.2s;
    }

    .btn-checkin:hover .btn-arrow { transform: translateX(3px); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ATTENDEES HEADER
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .attendees-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .count-badge {
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      color: white;
      font-size: 0.75rem;
      font-weight: 800;
      padding: 4px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(230,0,0,0.25);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TABS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .tabs-row {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-bottom: 4px;
      margin-bottom: 16px;
      scrollbar-width: none;
    }
    .tabs-row::-webkit-scrollbar { display: none; }

    .week-tab {
      flex-shrink: 0;
      padding: 7px 14px;
      border-radius: 20px;
      border: 2px solid var(--border);
      font-size: 0.78rem;
      font-weight: 700;
      cursor: pointer;
      color: var(--sub);
      background: var(--grey-bg);
      font-family: inherit;
      transition: all 0.18s;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .week-tab:hover {
      border-color: var(--red);
      color: var(--red);
    }

    .week-tab.active {
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      border-color: transparent;
      color: white;
      box-shadow: 0 3px 10px rgba(230,0,0,0.3);
    }

    .tab-count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
      height: 18px;
      padding: 0 4px;
      border-radius: 9px;
      font-size: 0.68rem;
      font-weight: 800;
      background: var(--red);
      color: white;
    }

    .week-tab.active .tab-count {
      background: rgba(255,255,255,0.3);
      color: white;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ATTENDEE ITEMS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .attendee-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .attendee-item {
      display: flex;
      align-items: center;
      gap: 13px;
      padding: 13px 14px;
      background: var(--grey-bg);
      border-radius: var(--r-sm);
      border: 1px solid var(--border);
      animation: slideIn 0.25s cubic-bezier(0.34,1.2,0.64,1);
      transition: box-shadow 0.18s;
    }

    .attendee-item:hover {
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      color: white;
      font-weight: 800;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 3px 10px rgba(230,0,0,0.25);
      letter-spacing: -0.5px;
    }

    .att-info { flex: 1; min-width: 0; }

    .att-name {
      font-weight: 700;
      color: var(--text);
      font-size: 0.93rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: -0.2px;
    }

    .att-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 3px;
    }

    .att-time {
      font-size: 0.72rem;
      color: var(--sub);
      font-weight: 500;
    }

    .badge-present {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      background: var(--green-bg);
      color: var(--green);
      font-size: 0.68rem;
      font-weight: 700;
      padding: 2px 7px;
      border-radius: 20px;
      white-space: nowrap;
    }

    .del-btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #C0C0C0;
      font-size: 0.85rem;
      transition: all 0.18s;
      flex-shrink: 0;
    }

    .del-btn:hover {
      background: #FEE2E2;
      color: var(--red);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       EMPTY / LOADING
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .empty-state {
      text-align: center;
      padding: 36px 20px;
    }

    .empty-illustration {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #FFF0F0, #FFE0E0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 14px;
      box-shadow: 0 4px 16px rgba(230,0,0,0.1);
    }

    .empty-title {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
    }

    .empty-sub {
      font-size: 0.82rem;
      color: var(--sub);
      font-weight: 500;
    }

    .loading-wrap {
      text-align: center;
      padding: 32px 0;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--red);
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      font-size: 0.82rem;
      color: var(--sub);
      font-weight: 600;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DIVIDER
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 18px 0;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TOAST
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .toast {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--dark);
      color: white;
      padding: 13px 24px;
      border-radius: 14px;
      font-size: 0.88rem;
      font-weight: 700;
      font-family: inherit;
      transition: transform 0.35s cubic-bezier(0.34,1.56,0.64,1);
      z-index: 999;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      pointer-events: none;
      white-space: nowrap;
      letter-spacing: -0.1px;
    }

    .toast.show { transform: translateX(-50%) translateY(0); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       FOOTER
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .footer {
      background: var(--dark);
      padding: 20px;
      text-align: center;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .footer-vz {
      width: 28px;
      height: 28px;
      background: var(--red);
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer-vz svg { width: 18px; height: 14px; }

    .footer-name {
      color: white;
      font-size: 0.88rem;
      font-weight: 700;
    }

    .footer-copy {
      color: rgba(255,255,255,0.35);
      font-size: 0.72rem;
      font-weight: 500;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    @media (max-width: 380px) {
      .hero h1    { font-size: 1.45rem; }
      .chips-grid { gap: 8px; }
      .chip-day   { font-size: 1.15rem; }
    }
  </style>
</head>
<body>

<!-- â”€â”€ TOPBAR â”€â”€ -->
<div class="topbar">
  <div class="topbar-left">
    <div class="vz-mark">
      <!-- VZ lettermark in rood -->
      <svg viewBox="0 0 30 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="18" font-family="Inter,Arial" font-weight="900" font-size="16" fill="#E60000" letter-spacing="-1">VZ</text>
      </svg>
    </div>
    <span class="topbar-title">Kantoordag Check-in</span>
  </div>
  <div class="topbar-right">
    <div class="topbar-date" id="todayDate"></div>
    <div class="status-pill">
      <span class="status-dot"></span>
      LIVE
    </div>
  </div>
</div>

<!-- â”€â”€ HERO â”€â”€ -->
<div class="hero">
  <span class="hero-icon">ğŸ¢</span>
  <h1>Woensdag op kantoor?</h1>
  <p>Check in en zie wie er ook is op de kantoordag</p>
</div>

<!-- â”€â”€ MAIN CONTENT â”€â”€ -->
<div class="main">

  <!-- INCHECK FORMULIER -->
  <div class="card">
    <div class="card-header">
      <div class="card-icon">ğŸ‘¤</div>
      <div>
        <div class="card-label">Aanmelden</div>
        <div class="card-sublabel">Meld je aan voor een woensdag</div>
      </div>
    </div>

    <div class="field-group">
      <label class="field-label" for="nameInput">Jouw naam</label>
      <div class="input-wrap">
        <span class="input-icon">ğŸ‘‹</span>
        <input type="text" id="nameInput" placeholder="Bijv. Sarah Jansen" autocomplete="given-name" />
      </div>
    </div>

    <div class="field-group" style="margin-bottom:0">
      <label class="field-label">Kies een woensdag</label>
      <div class="chips-grid" id="dateChips"></div>

      <button class="btn-checkin" id="checkinBtn" onclick="checkIn()">
        Inchecken
        <span class="btn-arrow">â†’</span>
      </button>
    </div>
  </div>

  <!-- AANWEZIGEN -->
  <div class="card">
    <div class="attendees-header">
      <div class="card-header" style="margin-bottom:0">
        <div class="card-icon">ğŸ“‹</div>
        <div>
          <div class="card-label">Wie is er?</div>
          <div class="card-sublabel">Overzicht per woensdag</div>
        </div>
      </div>
      <div class="count-badge"><span id="totalCount">0</span> totaal</div>
    </div>

    <div class="tabs-row" id="weekTabs"></div>

    <div class="attendee-list" id="attendeeList">
      <div class="loading-wrap">
        <div class="spinner"></div>
        <div class="loading-text">Ladenâ€¦</div>
      </div>
    </div>
  </div>

</div>

<!-- â”€â”€ FOOTER â”€â”€ -->
<div class="footer">
  <div class="footer-logo">
    <div class="footer-vz">
      <svg viewBox="0 0 30 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="18" font-family="Inter,Arial" font-weight="900" font-size="16" fill="white" letter-spacing="-1">VZ</text>
      </svg>
    </div>
    <span class="footer-name">VodafoneZiggo</span>
  </div>
  <div class="footer-copy">Interne kantoordag tool Â· Woensdag is kantoordag</div>
</div>

<!-- â”€â”€ TOAST â”€â”€ -->
<div class="toast" id="toast"></div>

<script>
  // â”€â”€ Google Sheets API â”€â”€
  const API = 'https://script.google.com/macros/s/AKfycby7rzLhuSyKfuqm74dVQGo3emXbrCREEbHyqhhanBgMD6Kj8v8Pt5pug5yqg1MDcR4D/exec';

  // â”€â”€ State â”€â”€
  let allData    = {};
  let activeTab  = 0;
  let selectedIdx = 0;

  function getNextWednesdays(n = 4) {
    const res = [], d = new Date();
    d.setHours(0,0,0,0);
    while (d.getDay() !== 3) d.setDate(d.getDate() + 1);
    for (let i = 0; i < n; i++) { res.push(new Date(d)); d.setDate(d.getDate() + 7); }
    return res;
  }

  function dateKey(d) { return d.toISOString().split('T')[0]; }

  const wednesdays = getNextWednesdays(4);

  // Datum in topbar
  document.getElementById('todayDate').textContent =
    new Date().toLocaleDateString('nl-NL', { weekday:'long', day:'numeric', month:'long' });

  // â”€â”€ API calls â”€â”€
  async function apiRead() {
    try {
      const res = await fetch(API + '?action=read');
      return await res.json();
    } catch { return {}; }
  }

  async function apiWrite(key, id, name, time, ts) {
    const url = `${API}?action=write&key=${encodeURIComponent(key)}&id=${encodeURIComponent(id)}&name=${encodeURIComponent(name)}&time=${encodeURIComponent(time)}&ts=${ts}`;
    await fetch(url);
  }

  async function apiDelete(key, id) {
    const url = `${API}?action=delete&key=${encodeURIComponent(key)}&id=${encodeURIComponent(id)}`;
    await fetch(url);
  }

  // â”€â”€ Init â”€â”€
  async function init() {
    initChips();
    await refreshData();
    setInterval(refreshData, 15000);
  }

  async function refreshData() {
    allData = await apiRead();
    renderAll();
  }

  // â”€â”€ Chips â”€â”€
  function initChips() {
    const c = document.getElementById('dateChips');
    c.innerHTML = '';
    wednesdays.forEach((w, i) => {
      const chip = document.createElement('div');
      chip.className   = 'date-chip' + (i === 0 ? ' selected' : '');
      chip.dataset.key = dateKey(w);
      const maand = w.toLocaleDateString('nl-NL', { month:'long' });
      const jaar  = w.getFullYear();
      chip.innerHTML = `
        <div class="chip-weekday">woensdag</div>
        <div class="chip-day">${w.getDate()}</div>
        <div class="chip-month">${maand} ${jaar}</div>
      `;
      chip.addEventListener('click', () => {
        document.querySelectorAll('.date-chip').forEach(x => x.classList.remove('selected'));
        chip.classList.add('selected');
        selectedIdx = i;
      });
      c.appendChild(chip);
    });
  }

  // â”€â”€ Check-in â”€â”€
  window.checkIn = async function() {
    const name = document.getElementById('nameInput').value.trim();
    if (!name) { showToast('âš ï¸ Vul je naam in!'); return; }

    const chip = document.querySelector('.date-chip.selected');
    if (!chip)  { showToast('âš ï¸ Kies een woensdag!'); return; }
    const key = chip.dataset.key;

    const existing = allData[key] ? Object.values(allData[key]) : [];
    if (existing.some(e => e.name.toLowerCase() === name.toLowerCase())) {
      showToast('Je staat al ingecheckt voor deze dag!'); return;
    }

    const btn = document.getElementById('checkinBtn');
    btn.disabled = true;
    btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;margin:0;border-top-color:white"></div>';

    const id   = 'id_' + Date.now() + '_' + Math.random().toString(36).slice(2,6);
    const now  = new Date();
    const time = now.toLocaleTimeString('nl-NL', { hour:'2-digit', minute:'2-digit' });

    await apiWrite(key, id, name, time, Date.now());

    document.getElementById('nameInput').value = '';
    btn.disabled = false;
    btn.innerHTML = 'Inchecken <span class="btn-arrow">â†’</span>';

    activeTab = wednesdays.findIndex(w => dateKey(w) === key);
    await refreshData();
    showToast(`âœ… ${name} ingecheckt!`);
  };

  // â”€â”€ Verwijderen â”€â”€
  window.removeEntry = async function(key, id) {
    await apiDelete(key, id);
    await refreshData();
  };

  // â”€â”€ Render â”€â”€
  function renderAll() {
    renderTabs();
    renderList();
    const total = Object.values(allData).reduce((s, v) => s + (v ? Object.keys(v).length : 0), 0);
    document.getElementById('totalCount').textContent = total;
  }

  function renderTabs() {
    const c = document.getElementById('weekTabs');
    c.innerHTML = '';
    wednesdays.forEach((w, i) => {
      const key   = dateKey(w);
      const count = allData[key] ? Object.keys(allData[key]).length : 0;
      const btn   = document.createElement('button');
      btn.className = 'week-tab' + (i === activeTab ? ' active' : '');
      const label = `${w.getDate()} ${w.toLocaleDateString('nl-NL',{month:'short'})}`;
      btn.innerHTML = label + (count > 0 ? ` <span class="tab-count">${count}</span>` : '');
      btn.addEventListener('click', () => { activeTab = i; renderAll(); });
      c.appendChild(btn);
    });
  }

  function renderList() {
    const key     = dateKey(wednesdays[activeTab]);
    const entries = allData[key] ? Object.entries(allData[key]) : [];
    const list    = document.getElementById('attendeeList');

    if (entries.length === 0) {
      list.innerHTML = `
        <div class="empty-state">
          <div class="empty-illustration">ğŸ‘‹</div>
          <div class="empty-title">Nog niemand ingecheckt</div>
          <div class="empty-sub">Wees de eerste voor deze woensdag!</div>
        </div>`;
      return;
    }

    entries.sort((a, b) => (a[1].ts || 0) - (b[1].ts || 0));
    list.innerHTML = '';
    entries.forEach(([id, entry]) => {
      const initials = entry.name.split(' ').map(n => n[0]).slice(0,2).join('').toUpperCase();
      const item = document.createElement('div');
      item.className = 'attendee-item';
      item.innerHTML = `
        <div class="avatar">${initials}</div>
        <div class="att-info">
          <div class="att-name">${entry.name}</div>
          <div class="att-meta">
            <span class="att-time">ğŸ• ${entry.time}</span>
            <span class="badge-present">âœ“ Aanwezig</span>
          </div>
        </div>
        <button class="del-btn" onclick="removeEntry('${key}','${id}')" title="Verwijderen">âœ•</button>
      `;
      list.appendChild(item);
    });
  }

  // â”€â”€ Toast â”€â”€
  window.showToast = function(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3200);
  };

  init();
</script>
</body>
</html>
